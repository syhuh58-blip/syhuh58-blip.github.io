<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>XanBin — Public Pastes</title>
<style>
:root{
  --bg-0:#080205;
  --bg-1:#13060a;
  --panel:#12060a;
  --muted:#b5a6a6;
  --accent:#ff2b2b;
  --accent-2:#b71c1c;
  --row-odd:#0d0708;
  --row-even:#12070a;
  --pinned:#3b1410;
  --glass:rgba(255,255,255,0.03);
  --card-radius:12px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:
  radial-gradient(ellipse at 10% 20%, rgba(255,43,43,0.04), transparent 5%),
  linear-gradient(180deg,var(--bg-0),var(--bg-1) 65%);color:#f3e9e9}
canvas#bgc{position:fixed;left:0;top:0;z-index:0;pointer-events:none}
.app{max-width:1160px;margin:40px auto;padding:20px;position:relative;z-index:1}
header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
.logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent));display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;font-size:14px;box-shadow:0 8px 28px rgba(0,0,0,.6)}
.title{display:flex;flex-direction:column}
.title h1{font-size:20px;margin:0}
.title .sub{font-size:13px;color:var(--muted)}
.controls{margin-left:auto;display:flex;gap:12px;align-items:center}
.searchbar{display:flex;gap:8px;align-items:center;background:var(--panel);padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
.searchbar input{background:transparent;border:0;color:inherit;padding:7px 8px;min-width:260px}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.05);padding:8px 12px;border-radius:10px;cursor:pointer;color:inherit}
.btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;font-weight:700}
.panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:var(--card-radius);padding:16px;border:1px solid rgba(255,255,255,0.04);z-index:1}
.meta{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
.badge{background:rgba(255,43,43,0.12);color:var(--accent);padding:6px 10px;border-radius:999px;font-weight:700}
.muted{color:var(--muted);font-size:13px}
.table-wrap{border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
table{width:100%;border-collapse:collapse;font-size:13px}
thead th{background:rgba(0,0,0,0.45);padding:12px;text-align:left;color:var(--muted);font-weight:700}
tbody tr{cursor:pointer;transition:background .12s}
tbody tr:hover{background:rgba(255,255,255,0.02)}
tbody td{padding:12px;border-top:1px solid rgba(255,255,255,0.02)}
.col-title{width:50%}
.col-views,.col-comments,.col-date{width:10%;text-align:right;color:var(--muted)}
.posted-by{color:#ffbf00;font-weight:600;text-align:right}
.pinned-row{background:linear-gradient(90deg,#3b1110,#31110f);color:#fff}
.empty-placeholder{padding:60px;text-align:center;color:var(--muted);font-size:15px}
.pagination{display:flex;gap:8px;padding:12px;justify-content:center}
.pager{background:transparent;border:1px solid rgba(255,255,255,0.05);padding:8px 12px;border-radius:8px;cursor:pointer}
.pager.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;color:#fff}
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:none;align-items:center;justify-content:center;z-index:30}
.modal{background:linear-gradient(180deg,#14060a,#100409);padding:18px;border-radius:12px;width:92%;max-width:760px;border:1px solid rgba(255,255,255,0.04)}
.form-row{display:flex;flex-direction:column;gap:6px;margin:8px 0}
.form-row input,.form-row textarea{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px;border-radius:8px;color:inherit;min-height:40px}
.form-row textarea{min-height:160px;resize:vertical}
@media (max-width:760px){
  .col-date,.col-views{display:none}
  .searchbar input{min-width:120px}
}
</style>
</head>
<body>
<canvas id="bgc"></canvas>
<div class="app" id="app">
  <header>
    <div class="logo">X</div>
    <div class="title">
      <h1>XanBin</h1>
      <div class="sub">Public Pastes</div>
    </div>
    <div class="controls">
      <div class="searchbar" role="search">
        <input id="searchInput" placeholder="Search title or paste..." />
        <button id="searchBtn" class="btn">Search</button>
      </div>
      <button id="newBtn" class="btn primary">New Paste</button>
    </div>
  </header>

  <main class="panel">
    <div class="meta">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="badge">Pinned</div>
        <div class="muted" id="stats">Showing 0 entries</div>
      </div>
      <div class="muted">Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> total pastes</div>
    </div>

    <div id="pinnedArea" class="table-wrap"></div>

    <div id="listArea" class="table-wrap" style="margin-top:12px">
      <table id="pasteTable" aria-live="polite">
        <thead>
          <tr>
            <th class="col-title">Title</th>
            <th class="col-comments">Comments</th>
            <th class="col-views">Views</th>
            <th class="posted-by">Posted by</th>
            <th class="col-date">Date</th>
          </tr>
        </thead>
        <tbody id="pasteBody"></tbody>
      </table>
      <div id="emptyPlaceholder" class="empty-placeholder">No pastes yet. Create one with the "New Paste" button.</div>
    </div>

    <div class="pagination" id="pagination"></div>
  </main>
</div>

<div class="modal-backdrop" id="viewModal">
  <div class="modal" role="dialog" aria-modal="true">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <strong id="viewTitle">Paste title</strong>
      <div>
        <button class="btn" id="pinToggle">Pin</button>
        <button class="btn" id="closeView">Close</button>
      </div>
    </div>
    <div class="muted" style="margin-top:8px" id="viewMeta">by user — date</div>
    <pre id="viewContent" style="white-space:pre-wrap;margin-top:12px;background:rgba(255,255,255,0.02);padding:12px;border-radius:8px"></pre>
  </div>
</div>

<div class="modal-backdrop" id="newModal">
  <div class="modal">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <strong>New Paste</strong>
      <div><button class="btn" id="closeNew">Close</button></div>
    </div>

    <div class="form-row">
      <label class="muted">Title</label>
      <input id="newTitle" placeholder="Short descriptive title" />
    </div>
    <div class="form-row">
      <label class="muted">Your name</label>
      <input id="newAuthor" placeholder="anonymous" />
    </div>
    <div class="form-row">
      <label class="muted">Paste text</label>
      <textarea id="newContent" placeholder="Paste your text here..."></textarea>
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button class="btn" id="savePaste">Save</button>
      <button class="btn primary" id="saveAndView">Save & View</button>
    </div>
  </div>
</div>

<script>
const canvas=document.getElementById('bgc');const ctx=canvas.getContext('2d');let w=canvas.width=innerWidth,h=canvas.height=innerHeight;const particles=[];const N=Math.max(20,Math.floor((w*h)/120000));for(let i=0;i<N;i++){particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.6+0.6,vx:(Math.random()-0.5)*0.25,vy:(Math.random()-0.5)*0.25,hue:340+Math.random()*20,alpha:0.12+Math.random()*0.18});}
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
addEventListener('resize',resize);
function step(){ctx.clearRect(0,0,w,h);particles.forEach(p=>{p.x+=p.vx;p.y+=p.vy;if(p.x<0)p.x=w;if(p.x>w)p.x=0;if(p.y<0)p.y=h;if(p.y>h)p.y=0;ctx
